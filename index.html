<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>The Count</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  :root{
    --bgTop: #121214;
    --bgMid: #0e0e10;
    --bgBottom: #0b0b0d;

    --text: rgba(255,255,255,0.92);
    --muted: rgba(255,255,255,0.72);
    --muted2: rgba(255,255,255,0.56);

    --panel: rgba(255,255,255,0.06);
    --panelBorder: rgba(255,255,255,0.10);
  }

  body{
    margin: 0;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    background: linear-gradient(180deg, var(--bgTop), var(--bgMid), var(--bgBottom));
    color: var(--text);
    text-align: center;
  }

  .theme-layer{
    position: fixed;
    inset: 0;
    z-index: 0;
    pointer-events: none;
    background:
      radial-gradient(1000px 600px at 50% 30%, rgba(255,255,255,0.04), transparent 60%),
      radial-gradient(900px 600px at 80% 80%, rgba(255,255,255,0.025), transparent 65%);
  }

  .container{
    width: min(900px, 94vw);
    padding: 44px 18px 46px;
    position: relative;
    z-index: 1;
  }

  h1{
    margin: 0 0 18px;
    font-weight: 600;
    font-size: 1.9rem;
    letter-spacing: 0.6px;
  }

  .start-card{
    margin: 0 auto 18px;
    width: min(640px, 92vw);
    padding: 16px 14px;
    border-radius: 16px;
    background: var(--panel);
    border: 1px solid var(--panelBorder);
    backdrop-filter: blur(10px);
  }

  .start{
    margin: 0;
    font-size: 0.95rem;
    line-height: 1.55;
    color: var(--muted);
  }

  .start strong{
    color: var(--text);
    font-weight: 600;
  }

  .format-note{
    margin-top: 6px;
    font-size: 0.82rem;
    color: var(--muted2);
  }

  .now-list{
    margin-top: 12px;
    display: grid;
    gap: 6px;
    font-size: 0.92rem;
    color: var(--muted);
  }

  .now-item strong{
    color: var(--text);
    font-weight: 600;
  }

  /* ===== RESTORED LAYOUT ===== */

  .metrics{
    margin-top: 30px;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    gap: 60px;
    flex-wrap: wrap;
  }

  .metric{
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .time-wrap{
    padding: 18px 24px;
    border-radius: 20px;
    background: rgba(255,255,255,0.045);
    border: 1px solid rgba(255,255,255,0.08);
    backdrop-filter: blur(10px);
    box-shadow: 0 10px 30px rgba(0,0,0,0.35);
  }

  .time{
    font-variant-numeric: tabular-nums;
    font-weight: 650;
    font-size: 2.8rem;
    margin: 0;
  }

  .time.days{
    font-size: 3.2rem;
  }

  .label{
    margin-top: 12px;
    font-size: 0.78rem;
    letter-spacing: 1.6px;
    text-transform: uppercase;
    color: var(--muted2);
  }

  /* Mobile stacking only */
  @media (max-width: 600px){
    .metrics{
      gap: 28px;
    }
  }
</style>
</head>

<body>

<div class="theme-layer"></div>

<div class="container">
  <h1>The Count</h1>

  <div class="start-card">
    <div class="start">
      Start Date and Time (Manchester, UK):<br>
      <strong>13 February 2026, 15:46 (UK time)</strong>
      <div class="format-note">Times are shown in 24-hour format</div>
    </div>

    <div class="now-list">
      <div class="now-item" id="nowManchester">Manchester, UK: <strong>00:00:00</strong> • <span>01 January 1970</span></div>
      <div class="now-item" id="nowJeddah">Jeddah, Saudi Arabia: <strong>00:00:00</strong> • <span>01 January 1970</span></div>
      <div class="now-item" id="nowHyderabad">Hyderabad, India: <strong>00:00:00</strong> • <span>01 January 1970</span></div>
    </div>
  </div>

  <div class="metrics">
    <div class="metric">
      <div class="time-wrap"><div class="time days" id="days">0</div></div>
      <div class="label">Days</div>
    </div>

    <div class="metric">
      <div class="time-wrap"><div class="time" id="hours">0</div></div>
      <div class="label">Hours</div>
    </div>

    <div class="metric">
      <div class="time-wrap"><div class="time" id="minutes">0</div></div>
      <div class="label">Minutes</div>
    </div>

    <div class="metric">
      <div class="time-wrap"><div class="time" id="seconds">0</div></div>
      <div class="label">Seconds</div>
    </div>
  </div>
</div>

<script>
  const startTime = Date.UTC(2026, 1, 13, 15, 46, 0);

  function makeFormatters(timeZone){
    return {
      time: new Intl.DateTimeFormat("en-GB", {
        timeZone,
        hour: "2-digit",
        minute: "2-digit",
        second: "2-digit",
        hour12: false
      }),
      date: new Intl.DateTimeFormat("en-GB", {
        timeZone,
        day: "2-digit",
        month: "long",
        year: "numeric"
      })
    };
  }

  const manchester = makeFormatters("Europe/London");
  const jeddah = makeFormatters("Asia/Riyadh");
  const hyderabad = makeFormatters("Asia/Kolkata");

  function updateClock(id, fmt){
    const now = new Date();
    const el = document.getElementById(id);
    el.querySelector("strong").textContent = fmt.time.format(now);
    el.querySelector("span").textContent = fmt.date.format(now);
  }

  function updateTimer(){
    const diffMs = Date.now() - startTime;
    if (diffMs < 0) return;

    const total = Math.floor(diffMs / 1000);
    document.getElementById("days").textContent = Math.floor(total / 86400);
    document.getElementById("hours").textContent = Math.floor((total % 86400) / 3600);
    document.getElementById("minutes").textContent = Math.floor((total % 3600) / 60);
    document.getElementById("seconds").textContent = total % 60;
  }

  function tick(){
    updateClock("nowManchester", manchester);
    updateClock("nowJeddah", jeddah);
    updateClock("nowHyderabad", hyderabad);
    updateTimer();
  }

  tick();
  setInterval(tick, 1000);
</script>

</body>
</html>
