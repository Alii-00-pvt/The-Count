<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>The Count</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  :root{
    --bg: #07070a;
    --text: rgba(255,255,255,0.92);
    --muted: rgba(255,255,255,0.72);
    --muted2: rgba(255,255,255,0.56);

    --panel: rgba(255,255,255,0.06);
    --panelBorder: rgba(255,255,255,0.10);

    --accent: rgba(255, 60, 60, 0.55);
    --accentSoft: rgba(255, 60, 60, 0.18);
  }

  body{
    margin: 0;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    background: var(--bg);
    color: var(--text);
    text-align: center;
    overflow: hidden;
  }

  /* Minimal theme background */
  .theme-layer{
    position: fixed;
    inset: 0;
    z-index: 0;
    pointer-events: none;
    background:
      radial-gradient(900px 520px at 50% 35%, rgba(255,255,255,0.06), rgba(0,0,0,0) 60%),
      radial-gradient(780px 460px at 18% 18%, var(--accentSoft), rgba(0,0,0,0) 62%),
      radial-gradient(820px 520px at 86% 78%, rgba(255,255,255,0.045), rgba(0,0,0,0) 62%),
      linear-gradient(180deg, #060609 0%, #000000 55%, #050508 100%);
  }

  /* Soft grain, subtle and not busy */
  .theme-layer::after{
    content: "";
    position: absolute;
    inset: 0;
    opacity: 0.07;
    background-image:
      repeating-linear-gradient(0deg, rgba(255,255,255,0.05), rgba(255,255,255,0.05) 1px, rgba(0,0,0,0) 2px, rgba(0,0,0,0) 6px),
      repeating-linear-gradient(90deg, rgba(255,255,255,0.03), rgba(255,255,255,0.03) 1px, rgba(0,0,0,0) 2px, rgba(0,0,0,0) 7px);
    mix-blend-mode: overlay;
  }

  /* Accent glow behind content, gentle and controlled */
  .accent-glow{
    position: fixed;
    inset: 0;
    z-index: 0;
    pointer-events: none;
  }

  .accent-glow::before{
    content: "";
    position: absolute;
    width: 720px;
    height: 720px;
    left: 50%;
    top: 42%;
    transform: translate(-50%, -50%);
    background: radial-gradient(circle, var(--accent) 0%, rgba(255,60,60,0.10) 35%, rgba(0,0,0,0) 70%);
    filter: blur(34px);
    opacity: 0.22;
  }

  .container{
    width: min(720px, 92vw);
    padding: 44px 18px 46px;
    position: relative;
    z-index: 1;
  }

  h1{
    margin: 0 0 18px;
    font-weight: 600;
    font-size: 1.9rem;
    letter-spacing: 0.6px;
  }

  /* Slight glass card for the start section */
  .start-card{
    margin: 0 auto 18px;
    width: min(640px, 92vw);
    padding: 16px 14px;
    border-radius: 16px;
    background: var(--panel);
    border: 1px solid var(--panelBorder);
    backdrop-filter: blur(10px);
    -webkit-backdrop-filter: blur(10px);
  }

  .start{
    margin: 0;
    font-size: 0.95rem;
    line-height: 1.55;
    color: var(--muted);
  }

  .start strong{
    color: var(--text);
    font-weight: 600;
  }

  .format-note{
    margin-top: 6px;
    font-size: 0.82rem;
    color: var(--muted2);
    letter-spacing: 0.2px;
  }

  .ksa-now-inline{
    margin: 12px 0 0;
    font-size: 0.92rem;
    letter-spacing: 0.25px;
    color: var(--muted);
  }

  .ksa-now-inline strong{
    color: var(--text);
    font-weight: 600;
  }

  .metrics{
    margin-top: 18px;
  }

  .metric{
    margin: 20px 0;
  }

  /* Soft panel behind each number for readability */
  .time-wrap{
    display: inline-block;
    padding: 12px 18px;
    border-radius: 18px;
    background: rgba(255,255,255,0.04);
    border: 1px solid rgba(255,255,255,0.08);
    backdrop-filter: blur(10px);
    -webkit-backdrop-filter: blur(10px);
    box-shadow: 0 10px 30px rgba(0,0,0,0.35);
  }

  .time{
    font-variant-numeric: tabular-nums;
    font-feature-settings: "tnum" 1;
    font-weight: 650;
    font-size: 2.55rem;
    line-height: 1.05;
    margin: 0;
  }

  .time.days{
    font-size: 2.95rem;
  }

  .label{
    margin-top: 10px;
    font-size: 0.78rem;
    letter-spacing: 1.6px;
    text-transform: uppercase;
    color: var(--muted2);
  }

  .quote{
    margin-top: 52px;
    font-size: 1.05rem;
    line-height: 1.65;
    font-style: italic;
    color: var(--muted);
  }

  .author{
    margin-top: 12px;
    font-size: 0.95rem;
    font-style: normal;
    color: var(--muted2);
    letter-spacing: 0.4px;
  }

  @media (max-width: 420px){
    h1{ font-size: 1.75rem; }
    .time{ font-size: 2.35rem; }
    .time.days{ font-size: 2.7rem; }
    .quote{ font-size: 1.0rem; }
    .ksa-now-inline{ font-size: 0.88rem; }
    .time-wrap{ padding: 11px 16px; border-radius: 16px; }
    .start-card{ border-radius: 14px; }
  }
</style>
</head>

<body>

<div class="theme-layer" aria-hidden="true"></div>
<div class="accent-glow" aria-hidden="true"></div>

<div class="container">
  <h1>The Count</h1>

  <div class="start-card">
    <div class="start">
      Start Date & Time (KSA):<br>
      <strong>09 February 2026, 12:30 AST</strong>
      <div class="format-note">Times are shown in 24-hour format</div>
    </div>

    <div class="ksa-now-inline" id="ksaNowLine">
      KSA (AST): <strong>00:00:00</strong> • <span id="ksaDate">01 January 1970</span>
    </div>
  </div>

  <div class="metrics">
    <div class="metric">
      <div class="time-wrap">
        <div class="time days" id="days">0</div>
      </div>
      <div class="label">Days</div>
    </div>

    <div class="metric">
      <div class="time-wrap">
        <div class="time" id="hours">0</div>
      </div>
      <div class="label">Hours</div>
    </div>

    <div class="metric">
      <div class="time-wrap">
        <div class="time" id="minutes">0</div>
      </div>
      <div class="label">Minutes</div>
    </div>

    <div class="metric">
      <div class="time-wrap">
        <div class="time" id="seconds">0</div>
      </div>
      <div class="label">Seconds</div>
    </div>
  </div>

  <div class="quote">
    “You are either a product of your struggles, or a victim of your desires.”
    <div class="author">Sajid Ali</div>
  </div>
</div>

<script>
  // Start: 09 Feb 2026, 12:30 AST (UTC+3) = 09 Feb 2026, 09:30 UTC
  const startTime = Date.UTC(2026, 1, 9, 9, 30, 0);

  const ksaTimeFormatter = new Intl.DateTimeFormat("en-GB", {
    timeZone: "Asia/Riyadh",
    hour: "2-digit",
    minute: "2-digit",
    second: "2-digit",
    hour12: false
  });

  const ksaDateFormatter = new Intl.DateTimeFormat("en-GB", {
    timeZone: "Asia/Riyadh",
    day: "2-digit",
    month: "long",
    year: "numeric"
  });

  function updateKsaDateTime() {
    const now = new Date();
    const timeText = ksaTimeFormatter.format(now);
    const dateText = ksaDateFormatter.format(now);

    document.querySelector("#ksaNowLine strong").textContent = timeText;
    document.getElementById("ksaDate").textContent = dateText;
  }

  function updateTimer() {
    const nowUtc = Date.now();
    const diffMs = nowUtc - startTime;

    if (diffMs < 0) {
      document.getElementById("days").textContent = "Not started";
      document.getElementById("hours").textContent = "";
      document.getElementById("minutes").textContent = "";
      document.getElementById("seconds").textContent = "";
      return;
    }

    const totalSeconds = Math.floor(diffMs / 1000);

    document.getElementById("days").textContent = Math.floor(totalSeconds / 86400);
    document.getElementById("hours").textContent = Math.floor((totalSeconds % 86400) / 3600);
    document.getElementById("minutes").textContent = Math.floor((totalSeconds % 3600) / 60);
    document.getElementById("seconds").textContent = totalSeconds % 60;
  }

  function tick() {
    updateKsaDateTime();
    updateTimer();
  }

  tick();
  setInterval(tick, 1000);
</script>

</body>
</html>
