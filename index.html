<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>The Count</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  :root{
    --bgTop: #121214;
    --bgMid: #0e0e10;
    --bgBottom: #0b0b0d;

    --text: rgba(255,255,255,0.92);
    --muted: rgba(255,255,255,0.72);
    --muted2: rgba(255,255,255,0.56);

    --panel: rgba(255,255,255,0.06);
    --panelBorder: rgba(255,255,255,0.10);
  }

  body{
    margin: 0;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    background: linear-gradient(180deg, var(--bgTop), var(--bgMid), var(--bgBottom));
    color: var(--text);
    text-align: center;
    overflow: hidden;
  }

  .theme-layer{
    position: fixed;
    inset: 0;
    z-index: 0;
    pointer-events: none;
    background:
      radial-gradient(1000px 600px at 50% 30%, rgba(255,255,255,0.04), transparent 60%),
      radial-gradient(900px 600px at 80% 80%, rgba(255,255,255,0.025), transparent 65%);
  }

  .theme-layer::after{
    content: "";
    position: absolute;
    inset: 0;
    opacity: 0.035;
    background-image:
      repeating-linear-gradient(0deg, rgba(255,255,255,0.04), rgba(255,255,255,0.04) 1px, transparent 2px, transparent 6px);
    mix-blend-mode: overlay;
  }

  .container{
    width: min(720px, 92vw);
    padding: 44px 18px 46px;
    position: relative;
    z-index: 1;
  }

  h1{
    margin: 0 0 18px;
    font-weight: 600;
    font-size: 1.9rem;
    letter-spacing: 0.6px;
  }

  .start-card{
    margin: 0 auto 18px;
    width: min(640px, 92vw);
    padding: 16px 14px;
    border-radius: 16px;
    background: var(--panel);
    border: 1px solid var(--panelBorder);
    backdrop-filter: blur(10px);
  }

  .start{
    margin: 0;
    font-size: 0.95rem;
    line-height: 1.55;
    color: var(--muted);
  }

  .start strong{
    color: var(--text);
    font-weight: 600;
  }

  .format-note{
    margin-top: 6px;
    font-size: 0.82rem;
    color: var(--muted2);
    letter-spacing: 0.2px;
  }

  .ksa-now-inline{
    margin: 12px 0 0;
    font-size: 0.92rem;
    letter-spacing: 0.25px;
    color: var(--muted);
  }

  .ksa-now-inline strong{
    color: var(--text);
    font-weight: 600;
  }

  .metrics{
    margin-top: 18px;
  }

  .metric{
    margin: 20px 0;
  }

  .time-wrap{
    display: inline-block;
    padding: 12px 18px;
    border-radius: 18px;
    background: rgba(255,255,255,0.045);
    border: 1px solid rgba(255,255,255,0.08);
    backdrop-filter: blur(10px);
    box-shadow: 0 8px 24px rgba(0,0,0,0.35);
  }

  .time{
    font-variant-numeric: tabular-nums;
    font-feature-settings: "tnum" 1;
    font-weight: 650;
    font-size: 2.55rem;
    line-height: 1.05;
    margin: 0;
  }

  .time.days{
    font-size: 2.95rem;
  }

  .label{
    margin-top: 10px;
    font-size: 0.78rem;
    letter-spacing: 1.6px;
    text-transform: uppercase;
    color: var(--muted2);
  }

  @media (max-width: 420px){
    h1{ font-size: 1.75rem; }
    .time{ font-size: 2.35rem; }
    .time.days{ font-size: 2.7rem; }
    .ksa-now-inline{ font-size: 0.88rem; }
  }
</style>
</head>

<body>

<div class="theme-layer" aria-hidden="true"></div>

<div class="container">
  <h1>The Count</h1>

  <div class="start-card">
    <div class="start">
      Start Date & Time (KSA):<br>
      <strong>09 February 2026, 12:30 AST</strong>
      <div class="format-note">Times are shown in 24-hour format</div>
    </div>

    <div class="ksa-now-inline" id="ksaNowLine">
      KSA (AST): <strong>00:00:00</strong> â€¢ <span id="ksaDate">01 January 1970</span>
    </div>
  </div>

  <div class="metrics">
    <div class="metric">
      <div class="time-wrap"><div class="time days" id="days">0</div></div>
      <div class="label">Days</div>
    </div>

    <div class="metric">
      <div class="time-wrap"><div class="time" id="hours">0</div></div>
      <div class="label">Hours</div>
    </div>

    <div class="metric">
      <div class="time-wrap"><div class="time" id="minutes">0</div></div>
      <div class="label">Minutes</div>
    </div>

    <div class="metric">
      <div class="time-wrap"><div class="time" id="seconds">0</div></div>
      <div class="label">Seconds</div>
    </div>
  </div>
</div>

<script>
  const startTime = Date.UTC(2026, 1, 9, 9, 30, 0);

  const ksaTimeFormatter = new Intl.DateTimeFormat("en-GB", {
    timeZone: "Asia/Riyadh",
    hour: "2-digit",
    minute: "2-digit",
    second: "2-digit",
    hour12: false
  });

  const ksaDateFormatter = new Intl.DateTimeFormat("en-GB", {
    timeZone: "Asia/Riyadh",
    day: "2-digit",
    month: "long",
    year: "numeric"
  });

  function updateKsaDateTime() {
    const now = new Date();
    document.querySelector("#ksaNowLine strong").textContent = ksaTimeFormatter.format(now);
    document.getElementById("ksaDate").textContent = ksaDateFormatter.format(now);
  }

  function updateTimer() {
    const diffMs = Date.now() - startTime;
    if (diffMs < 0) return;

    const totalSeconds = Math.floor(diffMs / 1000);
    document.getElementById("days").textContent = Math.floor(totalSeconds / 86400);
    document.getElementById("hours").textContent = Math.floor((totalSeconds % 86400) / 3600);
    document.getElementById("minutes").textContent = Math.floor((totalSeconds % 3600) / 60);
    document.getElementById("seconds").textContent = totalSeconds % 60;
  }

  function tick(){
    updateKsaDateTime();
    updateTimer();
  }

  tick();
  setInterval(tick, 1000);
</script>

</body>
</html>
