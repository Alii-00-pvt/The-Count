<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>The Count</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  :root{
    --bg: #000000;
    --text: #ffffff;
    --muted: rgba(255,255,255,0.72);
    --muted2: rgba(255,255,255,0.55);
  }

  body{
    margin: 0;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    background: var(--bg);
    color: var(--text);
    text-align: center;
  }

  .container{
    width: min(720px, 92vw);
    padding: 44px 18px 46px;
  }

  h1{
    margin: 0 0 18px;
    font-weight: 600;
    font-size: 1.9rem;
    letter-spacing: 0.6px;
  }

  .start{
    margin: 0 0 34px;
    font-size: 0.95rem;
    line-height: 1.55;
    color: var(--muted);
  }

  .start strong{
    color: var(--text);
    font-weight: 600;
  }

  .format-note{
    margin-top: 6px;
    font-size: 0.82rem;
    color: var(--muted2);
    letter-spacing: 0.2px;
  }

  .metric{
    margin: 20px 0;
  }

  .time{
    font-variant-numeric: tabular-nums;
    font-feature-settings: "tnum" 1;
    font-weight: 650;
    font-size: 2.55rem;
    line-height: 1.05;
    margin: 0;
  }

  .time.days{
    font-size: 2.95rem;
  }

  .label{
    margin-top: 8px;
    font-size: 0.78rem;
    letter-spacing: 1.6px;
    text-transform: uppercase;
    color: var(--muted2);
  }

  .quote{
    margin-top: 52px;
    font-size: 1.05rem;
    line-height: 1.65;
    font-style: italic;
    color: var(--muted);
  }

  .author{
    margin-top: 12px;
    font-size: 0.95rem;
    font-style: normal;
    color: var(--muted2);
    letter-spacing: 0.4px;
  }

  .ksa-now{
    position: fixed;
    top: 16px;
    right: 16px;
    font-size: 0.9rem;
    letter-spacing: 0.3px;
    color: var(--muted);
    white-space: nowrap;
    text-align: right;
  }

  /* Mobile tightening */
  @media (max-width: 420px){
    h1{ font-size: 1.75rem; }
    .time{ font-size: 2.35rem; }
    .time.days{ font-size: 2.7rem; }
    .quote{ font-size: 1.0rem; }
    .ksa-now{ top: 12px; right: 12px; font-size: 0.86rem; }
  }
</style>
</head>

<body>

<div class="ksa-now" id="ksaNow">KSA (AST): --:--:--</div>

<div class="container">
  <h1>The Count</h1>

  <div class="start">
    Start Date & Time (KSA):<br>
    <strong>09 February 2026, 12:30 AST</strong>
    <div class="format-note">Times are shown in 24-hour format</div>
  </div>

  <div class="metric">
    <div class="time days" id="days">0</div>
    <div class="label">Days</div>
  </div>

  <div class="metric">
    <div class="time" id="hours">0</div>
    <div class="label">Hours</div>
  </div>

  <div class="metric">
    <div class="time" id="minutes">0</div>
    <div class="label">Minutes</div>
  </div>

  <div class="metric">
    <div class="time" id="seconds">0</div>
    <div class="label">Seconds</div>
  </div>

  <div class="quote">
    “You are either a product of your struggles, or a victim of your desires.”
    <div class="author">— Sajid Ali</div>
  </div>
</div>

<script>
  // Start: 09 Feb 2026, 12:30 AST (UTC+3) = 09 Feb 2026, 09:30 UTC
  const startTime = Date.UTC(2026, 1, 9, 9, 30, 0);

  const ksaFormatter = new Intl.DateTimeFormat("en-GB", {
    timeZone: "Asia/Riyadh",
    hour: "2-digit",
    minute: "2-digit",
    second: "2-digit",
    hour12: false
  });

  function updateKsaClock() {
    document.getElementById("ksaNow").textContent = "KSA (AST): " + ksaFormatter.format(new Date());
  }

  function updateTimer() {
    const nowUtc = Date.now();
    const diffMs = nowUtc - startTime;

    if (diffMs < 0) {
      document.getElementById("days").textContent = "Not started";
      document.getElementById("hours").textContent = "";
      document.getElementById("minutes").textContent = "";
      document.getElementById("seconds").textContent = "";
      return;
    }

    const totalSeconds = Math.floor(diffMs / 1000);

    document.getElementById("days").textContent = Math.floor(totalSeconds / 86400);
    document.getElementById("hours").textContent = Math.floor((totalSeconds % 86400) / 3600);
    document.getElementById("minutes").textContent = Math.floor((totalSeconds % 3600) / 60);
    document.getElementById("seconds").textContent = totalSeconds % 60;
  }

  function tick() {
    updateKsaClock();
    updateTimer();
  }

  tick();
  setInterval(tick, 1000);
</script>

</body>
</html>
